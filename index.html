<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Bate Papo UOL</title>
</head>

<body>
    <!-- Signin Screen -->
    <div class="signin">
        <div class="signin-container">
            <img src="/images/logo.png" alt="logo UOL signin">
            <div class="name-section">
                <input type="text" placeholder="Digite seu nome">
                <button>Entrar</button>
            </div>
        </div>
    </div>

    <!-- Layout Bate Papo UOL -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo UOL header">
        </div>
        <div class="users">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>
    <main>
        <div class="message in-out">
            <p class="text">
                <span class="hour">(09:21:45)</span>
                <strong>João</strong> para <strong>Todos</strong>: Bom dia</strong>
            </p>
        </div>
        <div class="message">
            <p class="text">
                <span class="hour">(09:21:45)</span>
                <strong>João</strong> para <strong>Todos</strong>: Bom dia</strong>
            </p>
        </div>
        <div class="message reserved">
            <p class="text">
                <span class="hour">(09:21:45)</span>
                <strong>João</strong> reservadamente para <strong>Todos</strong>: Oi gatinha quer tc?</strong>
            </p>
        </div>
    </main>
    <footer>
        <input type="text" placeholder="Escreva aqui...">
        <div class="send-message">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
